<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagination </title>

    <style>
        button {
            padding: 10px;
            border: 1px solid black;
            margin: 5px;
            border-radius: 10px;
        }

        button:hover{
            background-color: pink;
            cursor: pointer;
        }

        a{
            padding: 5px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <button>Back</button>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
    <button>Next</button>
    
</body>
</html>
